<li class="col text-center pokebox">
    <div class="row-sm-3">
        <span>{{pokemon.name}}</span>
    </div>
    <div class="row-sm-9">
        <img src={{sprite}} />
    </div>
    <div class="row-sm-4 mb-2 d-flex justify-content-center align-items-center">
        <button (click)="onReleasePokemon()" class="btn btn-primary btn-block">Catch pokemon</button>
    </div>
</li>
